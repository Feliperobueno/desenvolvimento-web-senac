<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css.css" type="text/css">

    </head>
    <body>

        <form action="/processar-form-contato" method="post">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email para contato">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputPassword4">Nome</label>
                    <input type="text" name="nome" class="form-control" id="inputPassword4" placeholder="Nome completo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" placeholder="(00) 0000-0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCelular">Celular</label>
                    <input type="text" class="form-control" id="inputCelular" placeholder="(00) 00000-0000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputCity">Empresa</label>
                    <input type="text" class="form-control" name="empresa">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1">Duvida</label>
                <textarea class="form-control" name="duvida" rows="1"></textarea>
            </div>

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>


</body>
</html>
