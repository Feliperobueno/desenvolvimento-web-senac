<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/Principal.xhtml">
        <ui:define name="titulo">Usuarios</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <h:messages style="list-style: none;" infoClass="alert alert-success" 
                            errorClass="alert alert-danger" 
                            />
                <div class="form-row">
                    <div class="form-group col-md-6">  
                        <label>Login</label>
                        <h:inputText class="form-control" 
                                     validatorMessage="O campo login Ã© obrigatorio"
                                     value ="#{usuarioMB.usuario.login}">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Senha</label>
                        <h:inputSecret class="form-control" value = "#{usuarioMB.usuario.senha}"/>
                    </div>

                    <p>Selecione o seu tipo de usuario:</p>
                    <div>

                        <BR/>
                        <label for="sel1">Selecione apenas 1</label>
                        <select multiple="multiple" 
                                value="#{usuarioMB.gruposSelecionados}"
                                jsfc="h:selectManyListbox"
                                class="form-control col-md-12" id="sel1">

                                <f:selectItems value="#{grupoMB.listaGrupos}"
                                               var="grp" itemValue="#{grp.id}"
                                               itemLabel="#{grp.grupo}"/>

                        </select>

                    </div>
                    <br/>

                </div>
                <h:commandButton class="btn btn-dark" action="#{usuarioMB.salvarUsuario()}" value="Salvar"/>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
