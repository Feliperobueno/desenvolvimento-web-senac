<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/Principal.xhtml">
        <ui:define name="titulo">Contato</ui:define>
        <ui:define name="conteudo">
            <h1>
                Contato
            </h1>
            <form action="/processar-form-contato" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email para contato"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Nome</label>
                        <input type="text" name="nome" class="form-control" placeholder="Nome completo"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTelefone">Telefone</label>
                        <input type="text" name="telefone" class="form-control" placeholder="(00) 0000-0000"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCelular">Celular</label>
                        <input type="text" name="celular" class="form-control" placeholder="(00) 00000-0000"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputCity">Empresa</label>
                        <input type="text" name="empresa" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="exampleFormControlTextarea1">Duvida</label>
                        <textarea class="form-control" name="duvida" rows="1"></textarea>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </ui:define>
    </ui:composition>
</html>
